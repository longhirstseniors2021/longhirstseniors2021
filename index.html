       #bowlG{
	position:relative;
	width:143px;
	height:143px;
	margin:auto;
}

#bowl_ringG{
	position:absolute;
	width:143px;
	height:143px;
	border:12px solid rgb(255,255,255);
	border-radius:143px;
}

.ball_holderG{
	position:absolute;
	width:38px;
	height:143px;
	left:52px;
	top:0px;
	animation-name:ball_moveG;
	animation-duration:0.775s;
	animation-iteration-count:infinite;
	animation-timing-function:linear;
}

.ballG{
	position:absolute;
	left:0px;
	top:-33px;
	width:57px;
	height:57px;
	background:rgb(255,255,255);
	border-radius:48px;
}



@keyframes ball_moveG{
	0%{
		transform:rotate(0deg)
	}

	100%{
		transform:rotate(360deg)
	}
}
