<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
  <style type="text/css">
      body {
      background: SlateGray;
      font-family: arial, sans-serif;
      font-size: 30px;
      color: #ffffff;
      }
      select {
      width: 350px;
      height: 50px;
      position: relative;
      font-size:30px;
      color: #ffffff;
      background-color: DodgerBlue
      }
      .atitle {
      font-size:60px;
      }
      .asubtitle {
      font-size:12px;
      }      
     .tooltip {
     position: relative;
     display: inline-block;
     }
     .tooltip .tooltiptext {
     visibility: hidden;
     width: 200px;
     background-color: DodgerBlue;
     color: #ffffff;
     text-align: center;
     border-radius: 6px;
     padding: 5px 0;
     font-family: arial, sans-serif;
     font-size: 20px; 
     /* Position the tooltip */
     position: absolute;
     z-index: 1;
     }
     .tooltip:hover .tooltiptext {
     visibility: visible;
     }  
     #status {
     font-family: arial, sans-serif;
     font-size: 20px;
     color: #ffffff;  
     }
  </style>
  <meta charset="utf-8" />
  <meta name="viewport" content=
  "width=device-width, initial-scale=1, shrink-to-fit=yes" />
  <meta name="description" content="Longhirst seniors" />
  <meta name="author" content="Bryan M" />

  <title>Longhirst seniors</title>
  <link rel="icon" type="image/x-icon" href="flag.png" />
  <script src="jquery-3.6.0.min.js" type="text/javascript">
</script>

</head>

<body >
  <div class="container">
    <div class="atitle">
      Seniors <img src="fallovergolfer.gif" width="70" height="90" /><br />
      Winter Golf<br />

      <div class="asubtitle">
        (1st November 2021 to 28th March 2022)
      </div>
    </div>
    <br />
    <br />
    <select id="mySelect" onchange="myFunction();">
      <option disabled="disabled" selected="selected" valuestyle="display:none;">
        Select an option here
      </option>

      <option value="score entry">
        Score Entry
      </option>

      <option value="Tony Smith">
        Tony Smith
      </option>

      <option value="HCP list">
        HCP list
      </option>

      <option value="more">
        more ...
      </option>
      
      <option style="color:Blue;font-size:30px;" value="Enter HCP adjustments">
      Enter HCP adjustments
      </option>
      
      <option style="color:Blue;font-size:30px;" value="Browse data">
      Browse data
      </option>
      
      <option style="color:Blue;font-size:30px;" value="Check Course HCP used">
      Check Course HCP used
      </option>
      
      <option style="color:Blue;font-size:30px;" value="Test closed">
      Test closed
      </option>
      
    </select><br />
    <br />

    <div class="tooltip">
      <img src=
      "https://drive.google.com/uc?export=view&amp;id=1hxf6ULdQVP-jPZ571p_TVNX6vfkBUOY_" onerror="this.src = '1488.png'" width="45" height="45" /> <span class="tooltiptext">google link indicator</span><br />
      <br />
      <br />
      <div id="status"></div>
      <br />
      <br />
      <br />
      <br />
    </div>
    <script type="text/javascript">
   
    function getScreen(gid,playername) {
                
                window.location.href ='link.html?id=' + gid + "&fname=" + playername;             
            
    }
    
    function myFunction() {
                                 
                var x = document.getElementById("mySelect").value;
                window.location=window.location;
                document.getElementById("status").innerHTML = "connecting - can be slow at times";         
                if ( x == 'score entry' ) {               
                    window.location.href="https://docs.google.com/forms/d/e/1FAIpQLSfj9pbWik1yqiDC8O3sirPxU4qk_a_V4l0GJlPAdgXyNuo0Rg/viewform";
                }               
               
                if ( x == 'Tony Smith' ) {
                    if (/mobile/i.test(navigator.userAgent) && !/ipad|tablet/i.test(navigator.userAgent)) {
                        getScreen(1933806866,"Tony"); 
                    } else {
                        getScreen(2046602312,"Tony");  
                    }
                }
      
                if ( x == 'HCP list' ) {  
                    getScreen(1036897751,"all members");                     
                }   
                         
                if ( x == 'more' ) {               
                    window.location.href = "menuMain.html";
                } 
                
                
                // additional admin functions for Tony
                
                if ( x == "Enter HCP adjustments" ) {               
                    window.location.href = "https://docs.google.com/forms/d/e/1FAIpQLScla0GWmCK3OwPz32PHqHerTpnhTkXEeM9WJx5opo14FuCDlQ/viewform";
                }
                if ( x == "Browse data" ) {               
                    getScreen(682713647,"all members"); 
                }
                if ( x == "Check Course HCP used" ) {               
                    getScreen(1257975779,"all members"); 
                }
                 
                if (x == "Test closed") { 
                     
                    var d = new Date();
                    var n = d.getHours();
                    if ( n > 5 ) {
                     // stop screen  
                     getScreen(124440609,"all members");  
                } else {
                   // put score entry here ..
                   
                   getScreen(124440609,"all members");  
                     
                   //window.location.href="https://docs.google.com/forms/d/e/1FAIpQLSfj9pbWik1yqiDC8O3sirPxU4qk_a_V4l0GJlPAdgXyNuo0Rg/viewform";
                }
                }
          
                 
    }  
    
   
      
    window.onunload = function(){};
                             
    if (window.history.state != null && window.history.state.hasOwnProperty('historic')) {
       if (window.history.state.historic == true) {
           document.body.style.display = 'none';
           window.history.replaceState({historic: false}, '');
           window.location.reload();
           } else {
           window.history.replaceState({historic  : true}, '');
           }}
                                        
           window.addEventListener( "pageshow", function ( event ) {
                 var historyTraversal = event.persisted || 
                 ( typeof window.performance != "undefined" && 
                 //              window.performance.navigation.type === 2 ); // deprecated
                 performance.getEntriesByType("navigation")[0].type == "back_forward" );
                 if ( historyTraversal ) {
                    // Handle page restore.
                    window.location.reload();
                 }
                });
                     
    </script>
  </div>
</body>
</html>
