<!DOCTYPE html>
<html>
<head>
<style>
  body {
    background-color: white;
    position: absolute;
    top: 50%;
    left: 30%;
    transform: translate(-50%,-50%);
    background-color: white;
}
.progress{
    position: relative;
    height: 20px;
    width: 2110%;
    border: 10px solid #f4a261;
    border-radius: 15px;
}
.progress .color{
    position: absolute;
    background-color: DodgerBlue;
    width: 0px;
    height: 20px;
    border-radius: 15px;
    animation: progres 30s infinite linear;    
}
@keyframes progres{
    0%{
      width: 0%;
    }
    25%{
        width: 50%;
    }
    50%{
        width: 75%;
    }
    75%{
        width: 85%;
    }
    100%{
        width: 100%;
    }
}; 
  
  
  
  
</style> 
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script>
 function myFunction(){    
    const queryString = window.location.search;
    const urlParams = new URLSearchParams(queryString);
    const id = urlParams.get('id')
     
    window.location.href="https://docs.google.com/spreadsheets/d/e/2PACX-1vSWgEPXrmTeHqYSetyXQr2fV1hOnQgU-iBJiClb_ZXfpf1rkTW2jrDbtEpoIbJ-Ywozf2kE5SdPVYUe/pubhtml?gid=" + id + "&single=true";
    
   var txts = [' ..slow.. ', ' ..please wait.. ', ' ..working.. ',' ..loading.. ',' ..connecting.. ',' ..soon.. ','..accessing data..'];
    var cols = ['</span><span id=sr>', '</span><span id=sg>', '</span><span id=sb>','</span><span id=lr>', '</span><span id=lg>','</span><span id=lb>','</span><span id=gr>', '</span><span id=gg>','</span><span id=gb>'];
    var stxt='<span id=sb>'
    
    for (let i = 0; i < 100; i++) {
        var txt = txts[Math.floor(Math.random()*txts.length)];
        var col = cols[Math.floor(Math.random()*cols.length)];
        stxt=stxt + col + txt
    }
    
    document.getElementById("msg").innerHTML = stxt + "</span>";
   
}

</head>
