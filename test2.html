<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script>
 function myFunction(){
     
const queryString = window.location.search;

const urlParams = new URLSearchParams(queryString);

const id = urlParams.get('id')

//console.log(page_type);
     
     
 // 764553715    
     
    
//window.location.href="https://docs.google.com/spreadsheets/d/e/2PACX-1vSWgEPXrmTeHqYSetyXQr2fV1hOnQgU-iBJiClb_ZXfpf1rkTW2jrDbtEpoIbJ-Ywozf2kE5SdPVYUe/pubhtml?gid=" + id + "&single=true";

var txts = [' ..slow.. ', ' ..please wait.. ', ' ..working.. ',' ..loading.. ',' ..connecting.. ',' ..soon.. ','..accessing data..'];
var cols = ['</span><span id=sr>', '</span><span id=sg>', '</span><span id=sb>','</span><span id=lr>', '</span><span id=lg>','</span><span id=lb>','</span><span id=gr>', '</span><span id=gg>','</span><span id=gb>'];
var stxt='<br><br><span id=sb>'
    
for (let i = 0; i < 100; i++) {
    var txt = txts[Math.floor(Math.random()*txts.length)];
      

    var col = cols[Math.floor(Math.random()*cols.length)];
    stxt=stxt + col + txt
}
   
document.getElementById("msg").innerHTML = stxt + "</span>";
   

}


   
    // simple fade in and out
$(document).ready(function(){

/*! Fades in page on load */
$('body').css('display', 'none');
$('body').fadeIn(300);
/*$('body').fadeOut(600);*/
});

</script>
